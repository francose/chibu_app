version: '3'
services:
  nextjs-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: nextjs-server
    volumes:
      - ./devsecapp_assistant_app:/app 
    ports:
      - "3001:3001"
    restart: always

  nginx-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx-server
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - nextjs-server
